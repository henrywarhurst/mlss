<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>MLSS Sydney</title>

        <!-- Usyd favicon -->
        <link rel="shortcut icon" href="favicon.ico"/>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <!-- User defined CSS -->
        <link href="css/styles.css" rel="stylesheet"/>
        <!-- Photoswipe CSS -->
        <link href="photoswipe/dist/photoswipe.css" rel="stylesheet"/>
        <link href="photoswipe/dist/default-skin/default-skin.css" 
              rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="col-md-12" id="top_img">
                <img src="img/MLSS2015-small.jpg">
            </div>

            <div class="col-md-3">
                <ul class="sidebar-nav">
                    <li>
                        <a  id="home">Home</a>
                    </li>
                    <li>
                        <a  id="speakers">Speakers</a>
                    </li>
                    <li>
                        <a  id="courseContent">Course Content</a>
                    </li>
                    <li>
                        <a id="photos">Photos</a>
                    </li>
                    <li>
                        <a  id="labs">Labs</a>
                    </li>
                    <li>
                        <a  id="registration">Registration</a>
                    </li>
                    <li>
                        <a  id="venue">Venue</a>
                    </li>
                    <li>
                        <a  id="accommodation">Accommodation</a>
                    </li>
                    <li>
                        <a  id="transport">Transport</a>
                    </li>
                    <li>
                        <a  id="visainfo">Visa Information</a>
                    </li>
                    <li>
                        <a  id="organisers">Organisers</a>
                    </li>
                    <li>
                        <a  id="contact">Contact</a>
                    </li>
                    <li>
                        <a  id="faq">FAQ</a>
                    </li>
                    <li>
                        <a  id="socialmedia">Social Media</a>
                    </li>
                    <li>
                        <a  id="aboutsydney">About Sydney</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-9" id="content">
                <!-- Content dynamically loaded here -->
            </div>
        </div>

        <!-- ************ Photoswipe stuff ************ -->
        <!-- Root element of PhotoSwipe. Must have class pswp. -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

            <!-- Background of PhotoSwipe. 
                 It's a separate element as animating opacity is faster than rgba(). -->
            <div class="pswp__bg"></div>

            <!-- Slides wrapper with overflow:hidden. -->
            <div class="pswp__scroll-wrap">

                <!-- Container that holds slides. 
                    PhotoSwipe keeps only 3 of them in the DOM to save memory.
                    Don't modify these 3 pswp__item elements, data is added later on. -->
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>

                <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                <div class="pswp__ui pswp__ui--hidden">

                    <div class="pswp__top-bar">

                        <!--  Controls are self-explanatory. Order can be changed. -->

                        <div class="pswp__counter"></div>

                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                        <button class="pswp__button pswp__button--share" title="Share"></button>

                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                        <!-- element will get class pswp__preloader--active when preloader is running -->
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>

                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>

                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>

                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>

                </div>

            </div>

        </div>


        <!-- ********* SCRIPTS ********* -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Bootstrap js -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Custom js -->
        <script src="js/script.js"></script>
        <!-- Photoswipe js -->
        <script src="photoswipe/dist/photoswipe.min.js"></script>
        <script src="photoswipe/dist/photoswipe-ui-default.min.js"></script>
    </body>
</html>
